<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{roomName}} Timeline</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(#ff9a9e, #fad0c4);
      padding: 40px;
      color: white;
    }
    h1 { text-align: center; margin-bottom: 50px; }
    .timeline { position: relative; margin: 0 auto; width: 80%; }
    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: white;
    }
    .entry {
      padding: 20px;
      width: 45%;
      position: relative;
      margin-bottom: 40px;
    }
    .entry.left { left: 0; }
    .entry.right { left: 55%; }
    .dot {
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: -7px;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    p { margin: 0; }
  </style>
</head>
<body>
  <h1>{{roomName}}</h1>
  <div class="timeline">
    {{posts}}
  </div>
</body>
</html>
